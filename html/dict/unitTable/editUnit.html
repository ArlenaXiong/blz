    <script type="text/javascript">
        $(function(){$("#dictionary").collapse("show");});
          $(function(){
                        var code_unit = $.query.get("unitCode");
                        var name_unit = $.query.get("unitName");
                        var id_unit=$.query.get("unitId");
                        $("#unitCode").attr("value",code_unit );
                        $("#unitName").attr("value",name_unit);
                        $("#unitId").attr("value",id_unit);
                        var loc="lookUnit.html?unitCode="+code_unit+"&unitName="+name_unit+"&unitId="+id_unit;
                        $("#look").attr("href",loc);
        });
          $("#commit").on('click',function(){
            var unit={
                dictUnit:{
                    code:$("#unitCode").val(),
                    name:$("#unitName").val(),
                    id:$("#unitId").val()
                }
            };
            $.ajax({
                type:"post",
                url: "updateUnit.action",
                dataType:"json",
                data:JSON.stringify(unit),
                contentType : "application/json;charset=UTF-8",
                success: function() {
                    location.href="../unitTable.html"
                },
                error:function(){
                    alert("异常！")
                }
             });
        });
