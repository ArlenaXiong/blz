<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>登录 | 清溪物流保税中心</title>
	<script type="text/javascript"></script>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" >
</head>
<body id="login">
	<div id="loginWrapper" class="png_bg">
		<div id="loginTop">
			<h1>清溪物流保税中心</h1>
			<a href="/"><img src="../images/logo2.png" id="logo" alt="Qingxi logo" width="290" height="50"></a>
		</div>		
		<div id="loginContent">
			<form>
				<p>
					<label  for="sessionUsername">用户名</label>
					<input type="text" class="textInput first-field" id="sessionUsername" size="30"/>
				</p>
				<div class="clear"></div>
				<p>
					<label for="sessionPassword">密码</label>
					<input type="password" class="textInput" id="sessionPassword" size="30"/>
				</p>
				<div class="clear"></div>
				<p id="rememberPassword">
					<input id="sessionRemember" type="checkbox" value="1">
					记住我
				</p>
				<div class="clear"></div>
				<p>
					<input class="button" name="commit" type="submit" value="登录">
				</p>
			</form>	
		</div>
	</div>
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
